<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 복합 선택자  */
      /* 하위 선택자 방식 */
      /* section ul {
        border: 1px solid black;
      } */

      /* 자식 선택자 방식( ">" 꺽쇠) 자식만 선택한다*/
      section > ul {
        border: 1px solid black;
      }
      /* 인접 형제 선택자 */
      h1 + ul {
        background-color: blue;
      }

      /* 일반 형제 선택자 */
      /* 특정 요소 "~" 이후의 다음 특정요소들 형제에 모두 해당 */
      h1 ~ ul {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <p>p 태그</p>
      <ul>
        <li>
          li 태그
          <ul>
            <li>li 태그</li>
          </ul>
        </li>
      </ul>
    </section>
    <div>
      <ul>
        <li>li태그</li>
      </ul>
      <h1>h1태그</h1>
      <ul>
        <li>li태그</li>
      </ul>
      <ul>
        <li>li태그</li>
      </ul>
    </div>
  </body>
</html>
