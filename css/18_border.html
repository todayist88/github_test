<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* border: 3px solid red; */
        border-width: 10px;
        border-style: solid;
        border-color: red;
        width: 50px;
        height: 50px;
        margin: 10px;
      }

      .dashed {
        border-style: dashed;
      }

      .dotted {
        border-style: dotted;
      }
      .solid {
        border-style: solid;
      }
      .double {
        border-style: double;
      }
      .groove {
        border-style: groove;
      }
      .ridge {
        border-style: ridge;
      }
      .inset {
        border-style: inset;
      }
      .outset {
        border-style: outset;
      }

      /* 두께 */

      .thin {
        border-width: thin;
      }

      .medium {
        border-width: medium;
      }

      .thick {
        border-width: thick;
      }

      .radius {
        border-radius: 10px;
      }
      /* border: border-width border-style border-color */
    </style>
  </head>
  <body>
    <!-- 테두리가 직사각형 여러개로 -->
    <div class="dashed"></div>
    <!-- 테두리가 원형 여러개로 -->
    <div class="dotted"></div>
    <!-- 직선 -->
    <div class="solid"></div>
    <div class="solid thin"></div>
    <div class="solid medium"></div>
    <div class="solid thick"></div>
    <div class="solid radius"></div>

    <!-- 두줄로 -->
    <div class="double"></div>
    <!-- 테두리가 파인 것 처럼 -->
    <div class="groove"></div>
    <!-- 테두리가 튀어나온 것처럼 -->
    <div class="ridge"></div>
    <!-- 요소가 파인 것 처럼 -->
    <div class="inset"></div>
    <!-- 요소가 튀어나온 것처럼 -->
    <div class="outset"></div>
  </body>
</html>
