<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* width,height는 contents의 크기로 인식(기본) */
      div {
        width: 300px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 10px solid green;
      }

      .box-cb {
        box-sizing: content-box;
      }

      .box-bb {
        box-sizing: border-box;
      }
      /* px 단위 */
      /* 퍼센트(백문율). 부모 요소를 기준으로 상대 값 */
    </style>
  </head>
  <body>
    <div class="box-cb">CSS 박스 모델: content-box</div>
    <div class="box-bb">CSS 박스 모델: border-box</div>
    <div style="width: 100%; height: 200px; background-color: green">
      <div
        style="width: 50%; height: 50%; max-width: 300px; background-color: red"
      ></div>
    </div>
  </body>
</html>
