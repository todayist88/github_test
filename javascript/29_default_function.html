<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // default function parameter
      function sayHello(name) {
        if (name !== undefined) {
          console.log("Hello, " + name);
        }
      }
      sayHello("Danny");
      sayHello();

      // default function parameter
      // 함수를 호출할 때, 파라미터가 던지지 않았을 때, 사용할 기본값을 미리 세팅

      function sayHello2(name = "World") {
        console.log("Hello, " + name);
      }
      sayHello2("Danny");
      sayHello2();

      function getIntervalDateFormat(day = "-7", format = "YYYY-MM-DD") {
        let now = new Date();
        let dayMilliseconds = 60 * 60 * 24 * 1000;
        let currentMilliseconds = now.getTime();
        let intervalDate = currentMilliseconds + day * dayMilliseconds;
        let d = new Date(intervalDate);
        let year = d.getFullYear();
        let month = (d.getMonth() + 1).toString().padStart(2, 0);
        let date = d.getDate().toString().padStart(2, 0);
        // YYYY-MM-DD
        // YYYY.MM.DD
        // MM.DD.YYYY
        // replace()
        return format
          .replace("YYYY", year)
          .replace("MM", month)
          .replace("DD", date);
        // 2023-MM-DD
        // 2023-03-DD
        // 2023-03-24
      }

      let a = getIntervalDateFormat("-1");
      console.log(a);
    </script>
  </body>
</html>
