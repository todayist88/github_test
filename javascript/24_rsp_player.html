<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="rspPlayer('가위');">가위</button>
    <button onclick="rspPlayer('바위');">바위</button>
    <button onclick="rspPlayer('보');">보</button>
    <script>
      function getRandomIntegr(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function rspPlayer(userRsp) {
        const rsp = ["가위", "바위", "보"];
        const computerRsp = rsp[getRandomIntegr(0, 2)];

        const userWinValue = {
          가위: "보",
          바위: "가위",
          보: "바위",
        };
        console.log("사용자가 선택한 것", userRsp);
        console.log("컴퓨터가 선택한 것", computerRsp);

        const result =
          userRsp === computerRsp
            ? "무승부"
            : userWinValue[userRsp] === computerRsp
            ? "사용자 승리"
            : "컴퓨터 승리";
        console.log(result);
      }

      // 혼자 짜본 방식
      function rspPlayer2(userRsp) {
        const rsp = ["가위", "바위", "보"];
        const computerRsp = rsp[getRandomIntegr(0, 2)];
        console.log(computerRsp);

        if (userRsp === computerRsp) console.log("비겼음");
        else if (userRsp === "가위" && computerRsp === "바위")
          console.log("졌음");
        else if (userRsp === "가위" && computerRsp === "보")
          console.log("이겼음");
        else if (userRsp === "바위" && computerRsp === "가위")
          console.log("이겼음");
        else if (userRsp === "바위" && computerRsp === "보")
          console.log("졌음");
        else if (userRsp === "보" && computerRsp === "가위")
          console.log("이겼음");
        else if (userRsp === "보" && computerRsp === "바위")
          console.log("졌음");
      }
    </script>
  </body>
</html>
