<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for of - of 다음에 오는 변수의 요소 하나하나를 그 앞에 있는 변수에 하나씩 넣으면서 처리.
      let brands = ["애플", "구글", "아마존", "마이크로소프트", "메타"];
      for (const brand of brands) {
        console.log(brand);
      }

      //문자열일 경우에는 문자 하나하나를 빼울 수 있음.
      const lang = "Javascript";
      for (const char of lang) {
        console.log(char);
      }

      let num = 90123456793924; // Number Object
      let numString = num.toString(); // 숫자 오브젝트의 내장함수 중 toString()은 숫자형을 문자형으로 타입을 변경해줌. -> String Object를 사용할 수 있음.
      for (const n of numString) {
        console.log(n);
      }
    </script>
  </body>
</html>
