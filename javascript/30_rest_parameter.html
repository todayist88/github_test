<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum2(n1, n2) {
        return n1 + n2;
      }

      console.log(sum2(5, 7));

      function sum3(n1, n2, n3) {
        return n1 + n2 + n3;
      }

      console.log(sum3(1, 3, 5));

      function sum4(n1, n2, n3, n4) {
        return n1 + n2 + n3 + n4;
      }
      console.log(sum4(1, 3, 5, 16));

      function sum(arr) {
        let total = 0;
        for (const n of arr) {
          total += n;
        }
        return total;
      }

      console.log(sum([2, 3, 4, 5, 3, 2, 1]));

      // rest parameter
      function add(...nums) {
        let total = 0;
        for (const n of nums) {
          total += n;
        }
        return total;
      }
      console.log(add());
      console.log(add(2, 3));
      console.log(add(2, 4, 5));
    </script>
  </body>
</html>
