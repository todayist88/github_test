<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체 + "." = 객체 하위의 내장기능(함수)를 사용함
      // log(로그) - 시스템을 운영하면서 발생하는 모든 정보(의도저긍로 개발자가 남긴 정보, 에러 정보 포함)
      // console.log - console에 정보를 의도적으로 남길 때
      console.log("Hello World!");
    </script>
  </body>
</html>
