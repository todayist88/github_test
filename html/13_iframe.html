<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- iframe : html 페이지 내에 다른 html을 삽입해서 사용하는 기술 -->
    <!-- iframe 태그를 이용해서 다른 html 페이지를 불러올 수 있음 -->
    <!-- 실제 실무에서는 iframe를 쓰지 않고 react등으로 javascript로 특정 영역만 동적으로 처리할 수 있음. -->
    <!-- 요즘에는 iframe 안에서 보여지는 것을 거부하는 경우가 많음(네이버 등) -->
    <div>
      <a href="./13_iframe.html">menu1</a>
      <a href="javascript:goToMenu('./13_iframe_content2.html')">menu2</a>
      <a href="">menu3</a>
      <a href="">menu4</a>
      <a href="">menu5</a>
    </div>
    <div>
      <iframe
        src="./13_iframe_content1.html"
        id="ifrm"
        frameborder="0"
      ></iframe>
    </div>
    <div>footer</div>
    <script>
      function goToMenu(path) {
        document.getElementById("ifrm").src = path;
      }
    </script>
  </body>
</html>
