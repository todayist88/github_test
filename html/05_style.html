<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 주석: 코드가 아니라 설명이다 */
      /* 1. 코드에 대한 부가적 설명 */
      /* 2. 내가 개발하고 있는 코드를 잠시 실행하지 않고 싶을 때 */
      /* 스타일 */
      /* html 요소에서 직접 style 속성을 통해 정의하는 것을 인라인 스타일 */
      /* style 태그에 작성하는 것을 인터널 스타일 */
      /* 별도의 .css 파일로 만들어서 사용하는 것을 익스터널 스타일이라고함, */
    </style>
  </head>
  <body>
    <p>일반 문장입니다.</p>
    <p style="color: rgb(46, 232, 148)">빨간 글자입니다.</p>
    <p style="background-color: aqua; color: blue">
      초록색 배경에 파란색 글자입니다.
    </p>
    <p style="font-size: 30px">큰 사이즈 글자입니다.</p>
    <p style="text-align: center">가운데 정렬</p>
    <p style="text-align: right">오른쪽 정렬</p>
    <p style="font-weight: bold">볼드체로 보입니다.</p>
    <p style="text-decoration: underline">밑줄이 생깁니다</p>
    <p style="text-decoration: line-through">취소선이 생깁니다</p>
    <p style="font-style: italic">이텔릭체로 보여집니다.</p>
  </body>
</html>
