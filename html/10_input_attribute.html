<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <!-- 사용자가 입력한 값은 value에 들어가 있다. 인풋을 submit하는 순간 value값을 서버로 전송한다. -->
        <input type="text" name="" id="" value="" />
      </div>
      <div>
        <!-- 읽기만 가능하게 만드는 readonly 속성 -->
        <input type="text" name="" id="" value="ABC" readonly />
      </div>
      <div>
        <!-- form 태그 이용시 disabled는 전송이 되지 않음. -->
        <input type="text" name="" id="" value="ABC" disabled />
      </div>
      <div>
        <button type="submit">저장</button>
      </div>
    </form>
    <div>
      <!-- 숫자의 자리수를 제한하는 경우 -->
      <input type="text" name="" id="" maxlength="6" />
    </div>
    <div>
      <!-- placeholder를 사용하여 값을 가이드한다. -->
      <input
        type="tel"
        name=""
        id=""
        style="width: 100%"
        placeholder="하이픈(-) 없이 숫자만 입력하세요. 예)000100001"
      />
    </div>
    <div>
      <!-- 꼭 받아야하는 경우에 required를 입력한다 -->
      <form action="">
        <label for="userId">아이디</label>
        <input type="text" name="" id="userId" required />
        <button type="submit">저장</button>
      </form>
    </div>
    <!-- autocomplete를 넣으면 그동안 넣었던 정보를 보여줌. name값이 굉장히 중요하다. 표준 가이드가 있음-->
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
  </body>
</html>
